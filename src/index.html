<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  
</head>
<body class="page">
<div class="page__content">
  <header class="header page__section">
    <img src="<%=require('../images/logo.svg')%>" alt="Логотип проекта масто" class="logo header__logo">
  </header>
  <main class="content">
    <section class="profile page__section">
      <div class="profile__image" style="background-image: url(<%=require('./images/avatar.jpg')%>);">
        <span class="profile__edit-avatar-icon"></span>
      </div>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="places page__section">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">
      © 2021 Mesto Russia
    </p>
  </footer>
  <div class="popup popup_type_edit popup_is-animated">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form  class="popup__form" name="edit-profile" novalidate>
        <input pattern="^[a-zA-Zа-яА-ЯёË \-]*$" id="edit-profile-name" class="popup__input popup__input_type_name" data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы" type="text" name="name"  placeholder="Имя" minlength="2" maxlength="40" required>
        <span class="form__input-error_profile error-message edit-profile-name-error" id="edit-profile-name-input-error"></span>
        <input pattern="^[a-zA-Zа-яА-ЯёË \-]*$" id="edit-profile-description" class="popup__input popup__input_type_description" data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы" type="text" name="description"  placeholder="Занятие" minlength="2" maxlength="200" required>
        <span class="form__input-error_profile error-message edit-profile-description-error" id="edit-profile-description-error"></span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
<div class="popup popup_type-new-ava popup_is-animated"> 
  <div class="popup__content">
  <button type="button" class="popup__close"></button>
  <h3 class="popup__title">Обновить аватар</h3>
  <form class="popup__form" name="edit-ava" novalidate>
    <input id="new-ava" type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required>
    <span class="new-ava-error error-message"> </span>
    <button type="submit" class="button popup__button">Сохранить</button>
  </form>
  </div>
</div>
  <div class="popup popup_type_new-card popup_is-animated">
    <div class="popup__content ">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="new-place" novalidate>
        <input id="new-place-name" type="text" name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название"  pattern="^[a-zA-Zа-яА-ЯёË \-]*$" data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы" minlength="2" maxlength="30" required>
       <span class="new-place-name-error error-message"></span>
        <input id="new-place-url" type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required>
        <span class="new-place-url-error error-message"></span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image popup_is-animated">
    <div class="popup__content  popup__content_content_image">
      <button type="button" class="popup__close"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>
</div>
<!--<script src="./scripts/cards.js"></script>-->
<!--<script src="./scripts/index.js" defer></script>-->

<template id="card-template">
  <li class="places__item card">
    <img class="card__image" src="" alt="" />
    <button type="button" class="card__delete-button"></button>
    <div class="card__description">
      <h2 class="card__title">
      </h2>
      <div class="like-position">
      <button type="button" class="card__like-button"></button>
      <span class="card__like-count"></span>
    </div>
    </div>
  </li>
</template>
</body>
</html>
